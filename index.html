
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo APP</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            color: white;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            height: 100vh;
            padding-bottom: 60px;
            position: relative;
        }
        #number-display {
            font-size: 80px;
            font-weight: bold;
            color: limegreen;
            position: absolute;
            bottom: 150px;
            left: 10%;
        }
        #last-number {
            font-size: 60px;
            font-weight: bold;
            color: red;
            position: absolute;
            bottom: 150px;
            right: 10%;
        }
        #draw-button {
            background: none;
            border: none;
            cursor: pointer;
        }
        #draw-button img {
            width: 200px;
        }
        #show-balls {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            cursor: pointer;
        }
        #sorted-numbers {
            display: none;
            position: absolute;
            top: 100px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            max-width: 150px;
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <img src="BUTON BOLAS.png" alt="Mostrar bolillas" id="show-balls" onclick="toggleSortedBalls()">
    <div id="sorted-numbers"></div>
    <div class="container">
        <div id="number-display"></div>
        <div id="last-number"></div>
        <button id="draw-button" onclick="drawNumber()">
            <img src="BUTON.png" alt="Tirar Bola">
        </button>
    </div>
    <audio id="audio-primer" src="SONIDO PRIMER BOLILLAR.mp3"></audio>
    <audio id="audio-siguiente" src="SIGUIENTE NUMERO.mp3"></audio>
    <script>
        let numbers = [];
        let lastNumber = null;

        function drawNumber() {
            if (numbers.length >= 90) return;
            let num;
            do {
                num = Math.floor(Math.random() * 90) + 1;
            } while (numbers.includes(num));

            if (numbers.length === 0) {
                document.getElementById("audio-primer").play();
            } else {
                document.getElementById("audio-siguiente").play();
            }

            lastNumber = numbers[numbers.length - 1] || '';
            numbers.push(num);
            document.getElementById("number-display").textContent = num;
            document.getElementById("last-number").textContent = lastNumber;
        }

        function toggleSortedBalls() {
            const display = document.getElementById("sorted-numbers");
            if (display.style.display === "none") {
                display.innerHTML = "<strong>Bolillas salidas:</strong><br>" + numbers.join(", ");
                display.style.display = "block";
            } else {
                display.style.display = "none";
            }
        }
    </script>
</body>
</html>
