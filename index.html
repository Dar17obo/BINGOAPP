
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #tirarBtn {
            background: none;
            border: none;
            cursor: pointer;
            outline: none;
        }
        #tirarBtn img {
            width: 250px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="tirarBtn">
            <img src="BUTON.png" alt="Tirar Bola">
        </button>
    </div>

    <script>
        document.getElementById('tirarBtn').addEventListener('click', () => {
            alert('¡Bola tirada!'); // Aquí iría la lógica para generar el número aleatorio
        });
    </script>
</body>
</html>
