
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo App</title>
    <style>
        body {
            background-image: url('background.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            overflow: hidden;
        }
        #bola {
            font-size: 100px;
            color: yellow;
            text-align: center;
            margin-top: 60px;
        }
        #tirar {
            font-size: 30px;
            background-color: red;
            color: white;
            border: none;
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        #logo {
            position: absolute;
            top: 20px;
            left: 20px;
            height: 60px;
        }
        #desarrollado {
            position: absolute;
            bottom: 20px;
            right: 20px;
            height: 80px;
        }
    </style>
</head>
<body>
    <img src="logo.png" id="logo" alt="Logo DB MKT">
    <div id="bola">-</div>
    <button id="tirar" onclick="tirarBola()">¡Tirar Bola!</button>
    <audio id="bingoSound" src="bingo.mp3"></audio>
    <img src="logo.png" id="desarrollado" alt="Desarrollado por DB MKT">

    <script>
        let bolas = Array.from({length: 90}, (_, i) => i + 1);
        bolas = bolas.sort(() => Math.random() - 0.5);

        function tirarBola() {
            if (bolas.length === 0) {
                alert("¡Se terminaron las bolas!");
                return;
            }
            const numero = bolas.pop();
            document.getElementById("bola").textContent = numero;
            document.getElementById("bingoSound").play();
        }
    </script>
</body>
</html>
