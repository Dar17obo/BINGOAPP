
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bingo APP</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #buttonContainer {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
        }
        #tirarBtn {
            background: url('BUTON.png') no-repeat center;
            background-size: contain;
            width: 240px;
            height: 80px;
            border: none;
            cursor: pointer;
        }
        #nuevoJuego, #verBolas {
            position: absolute;
            top: 20px;
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #FFD700;
            color: black;
            font-weight: bold;
        }
        #nuevoJuego {
            right: 160px;
        }
        #verBolas {
            right: 20px;
        }
        .numeroBox {
            position: absolute;
            bottom: 130px;
            width: 70px;
            height: 70px;
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            line-height: 70px;
            border-radius: 10px;
            background-color: white;
        }
        #numeroActual {
            left: 45%;
            color: green;
        }
        #numeroAnterior {
            right: 45%;
            color: red;
        }
        #panelBolas {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255,255,255,0.95);
            padding: 30px;
            border-radius: 12px;
            font-size: 26px;
            font-weight: bold;
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <button id="nuevoJuego">Nuevo Juego</button>
        <button id="verBolas">Ver Bolas</button>

        <div id="numeroAnterior" class="numeroBox"></div>
        <div id="numeroActual" class="numeroBox"></div>

        <div id="buttonContainer">
            <button id="tirarBtn"></button>
        </div>

        <div id="panelBolas"></div>

        <audio id="audioInicio" src="SONIDO PRIMER BOLILLAR.mp3"></audio>
        <audio id="audioSiguiente" src="SIGUIENTE NUMERO.mp3"></audio>
    </div>

    <script>
        let numeros = Array.from({length: 90}, (_, i) => i + 1);
        let bolasSorteadas = [];
        let actual = null;

        const tirarBtn = document.getElementById('tirarBtn');
        const numAct = document.getElementById('numeroActual');
        const numAnt = document.getElementById('numeroAnterior');
        const audioInicio = document.getElementById('audioInicio');
        const audioSiguiente = document.getElementById('audioSiguiente');
        const panelBolas = document.getElementById('panelBolas');

        function sortearNumero() {
            if (numeros.length === 0) return alert("¡Ya no hay más números!");

            let index = Math.floor(Math.random() * numeros.length);
            let nuevo = numeros.splice(index, 1)[0];
            if (actual !== null) {
                numAnt.textContent = actual;
            }
            actual = nuevo;
            numAct.textContent = nuevo;

            bolasSorteadas.push(nuevo);

            if (bolasSorteadas.length === 1) {
                audioInicio.play();
            } else {
                audioSiguiente.play();
            }
        }

        tirarBtn.addEventListener("click", sortearNumero);

        document.getElementById("verBolas").addEventListener("click", () => {
            panelBolas.style.display = "block";
            panelBolas.innerHTML = "Bolas Sorteadas:<br>" + bolasSorteadas.join(" - ");
        });

        document.getElementById("nuevoJuego").addEventListener("click", () => {
            numeros = Array.from({length: 90}, (_, i) => i + 1);
            bolasSorteadas = [];
            actual = null;
            numAct.textContent = "";
            numAnt.textContent = "";
            panelBolas.style.display = "none";
        });
    </script>
</body>
</html>
