
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bingo APP</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('background.png');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #panel {
      position: absolute;
      bottom: 60px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }
    #numeroActual, #numeroAnterior {
      background: white;
      padding: 20px 30px;
      font-size: 32px;
      font-weight: bold;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    #numeroActual {
      color: green;
    }
    #numeroAnterior {
      color: red;
    }
    #botonTirar {
      background: url('BUTON.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      width: 200px;
      height: 80px;
      border: none;
      cursor: pointer;
    }
    #controles {
      position: absolute;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .botonSecundario {
      padding: 10px 20px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #fff;
    }
    #panelBolas {
      position: absolute;
      top: 10%;
      left: 10%;
      width: 80%;
      height: 60%;
      background: white;
      border-radius: 20px;
      padding: 20px;
      display: none;
      flex-wrap: wrap;
      gap: 10px;
      font-size: 24px;
      font-weight: bold;
      overflow-y: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      z-index: 99;
    }
  </style>
</head>
<body>
  <div id="panel">
    <div id="numeroActual">-</div>
    <button id="botonTirar"></button>
    <div id="numeroAnterior">-</div>
  </div>

  <div id="controles">
    <button class="botonSecundario" onclick="nuevoJuego()">Nuevo Juego</button>
    <button class="botonSecundario" onclick="verBolas()">Ver Bolas</button>
  </div>

  <div id="panelBolas"></div>

  <audio id="audioPrimero" src="SONIDO PRIMER BOLILLAR.mp3"></audio>
  <audio id="audioSiguiente" src="SIGUIENTE NUMERO.mp3"></audio>

  <script>
    let numerosDisponibles = Array.from({length: 90}, (_, i) => i + 1);
    let bolasSalidas = [];
    let esPrimera = true;

    const actual = document.getElementById("numeroActual");
    const anterior = document.getElementById("numeroAnterior");
    const panelBolas = document.getElementById("panelBolas");

    function tirarBola() {
      if (numerosDisponibles.length === 0) return;
      const index = Math.floor(Math.random() * numerosDisponibles.length);
      const numero = numerosDisponibles.splice(index, 1)[0];
      bolasSalidas.push(numero);

      if (esPrimera) {
        document.getElementById("audioPrimero").play();
        esPrimera = false;
      } else {
        document.getElementById("audioSiguiente").play();
      }

      anterior.textContent = actual.textContent !== "-" ? actual.textContent : "-";
      actual.textContent = numero;
    }

    function nuevoJuego() {
      location.reload();
    }

    function verBolas() {
      panelBolas.style.display = "flex";
      panelBolas.innerHTML = bolasSalidas.map(n => `<div>${n}</div>`).join("");
    }

    document.getElementById("botonTirar").onclick = tirarBola;
  </script>
</body>
</html>
