
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo APP</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
        }
        .bingo-title {
            font-size: 5rem;
            color: yellow;
            font-weight: bold;
            text-shadow: 2px 2px 5px #000;
            margin-bottom: 100px;
        }
        .number-panel {
            position: absolute;
            bottom: 100px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .number-display {
            background: white;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 2px 2px 5px #000;
        }
        .green { color: green; }
        .red { color: red; }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            gap: 15px;
        }
        button {
            font-size: 1.2rem;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 2px 2px 4px #000;
        }
        #tirar-btn {
            background: #ffcc00;
        }
        #nuevo-juego-btn, #ver-bolas-btn {
            background: white;
        }
        #panel-bolas {
            display: none;
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="panel-bolas"></div>
    <div class="container">
        <div class="bingo-title">BINGO</div>
        <div class="number-panel">
            <div id="previo" class="number-display red">-</div>
            <button id="tirar-btn"><img src="BUTON.png" alt="Tirar Bola" width="120"></button>
            <div id="actual" class="number-display green">-</div>
        </div>
        <div class="button-container">
            <button id="nuevo-juego-btn">Nuevo Juego</button>
            <button id="ver-bolas-btn">Ver Bolas</button>
        </div>
    </div>

    <script>
        const tirarBtn = document.getElementById('tirar-btn');
        const nuevoJuegoBtn = document.getElementById('nuevo-juego-btn');
        const verBolasBtn = document.getElementById('ver-bolas-btn');
        const actual = document.getElementById('actual');
        const previo = document.getElementById('previo');
        const panelBolas = document.getElementById('panel-bolas');

        let bolas = [];
        let disponibles = Array.from({length: 90}, (_, i) => i + 1);

        tirarBtn.addEventListener('click', () => {
            if (disponibles.length === 0) return alert('¡No quedan más bolas!');
            const index = Math.floor(Math.random() * disponibles.length);
            const bola = disponibles.splice(index, 1)[0];
            if (actual.innerText !== "-") previo.innerText = actual.innerText;
            actual.innerText = bola;
            bolas.push(bola);
        });

        nuevoJuegoBtn.addEventListener('click', () => {
            disponibles = Array.from({length: 90}, (_, i) => i + 1);
            bolas = [];
            actual.innerText = "-";
            previo.innerText = "-";
            panelBolas.style.display = "none";
        });

        verBolasBtn.addEventListener('click', () => {
            panelBolas.innerText = "Bolas sorteadas:
" + bolas.join(", ");
            panelBolas.style.display = "block";
        });
    </script>
</body>
</html>
