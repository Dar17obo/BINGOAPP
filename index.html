
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bingo APP</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        #container {
            position: absolute;
            bottom: 50px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #btnTirar {
            background: none;
            border: none;
            cursor: pointer;
        }
        #btnNuevoJuego {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: red;
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            border: none;
        }
        #btnHistorial {
            position: absolute;
            top: 20px;
            right: 20px;
            background: url('BUTON BOLAS.png') no-repeat center center;
            background-size: contain;
            width: 80px;
            height: 80px;
            border: none;
            cursor: pointer;
        }
        #numeroActual, #ultimoNumero {
            font-size: 48px;
            font-weight: bold;
            margin: 0 20px;
        }
        #numeroActual {
            color: lime;
        }
        #ultimoNumero {
            color: red;
        }
        #historial {
            position: absolute;
            top: 120px;
            right: 20px;
            background: white;
            color: black;
            padding: 10px;
            border-radius: 10px;
            display: none;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <button id="btnNuevoJuego">Nuevo Juego</button>
    <button id="btnHistorial" title="Ver Bolillas"></button>
    <div id="historial"></div>
    <div id="container">
        <div id="numeroActual">-</div>
        <button id="btnTirar"><img src="BUTON.png" alt="Tirar Bola"></button>
        <div id="ultimoNumero">-</div>
    </div>
    <audio id="sonidoPrimero" src="SONIDO PRIMER BOLILLAR.mp3"></audio>
    <audio id="sonidoSiguiente" src="SIGUIENTE NUMERO.mp3"></audio>
    <script>
        let bolillas = [];
        let ultimo = "-";
        const btn = document.getElementById("btnTirar");
        const btnNuevoJuego = document.getElementById("btnNuevoJuego");
        const btnHistorial = document.getElementById("btnHistorial");
        const divActual = document.getElementById("numeroActual");
        const divUltimo = document.getElementById("ultimoNumero");
        const divHistorial = document.getElementById("historial");
        const sonidoPrimero = document.getElementById("sonidoPrimero");
        const sonidoSiguiente = document.getElementById("sonidoSiguiente");

        btn.addEventListener("click", () => {
            if (bolillas.length >= 90) return;
            let nueva;
            do {
                nueva = Math.floor(Math.random() * 90) + 1;
            } while (bolillas.includes(nueva));
            bolillas.push(nueva);
            divUltimo.innerText = divActual.innerText;
            divActual.innerText = nueva;
            if (bolillas.length === 1) {
                sonidoPrimero.play();
            } else {
                sonidoSiguiente.play();
            }
        });

        btnNuevoJuego.addEventListener("click", () => {
            bolillas = [];
            divActual.innerText = "-";
            divUltimo.innerText = "-";
            divHistorial.innerHTML = "";
            divHistorial.style.display = "none";
        });

        btnHistorial.addEventListener("click", () => {
            divHistorial.innerHTML = "<strong>Bolillas salidas:</strong><br>" + bolillas.join(", ");
            divHistorial.style.display = "block";
        });
    </script>
</body>
</html>
