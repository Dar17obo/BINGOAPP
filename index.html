<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bingo APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            background: url('background.png') no-repeat center center;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        #logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 80px;
        }
        #bola {
            font-size: 120px;
            color: yellow;
            text-shadow: 2px 2px 8px black;
        }
        #boton {
            padding: 20px 40px;
            font-size: 24px;
            background: red;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img id="logo" src="logo.png" alt="Logo">
    <div id="bola">ðŸŽ±</div>
    <button id="boton" onclick="tirarBola()">Â¡Tirar Bola!</button>
    <script>
        let bolas = Array.from({length: 90}, (_, i) => i + 1);
        function tirarBola() {
            if (bolas.length === 0) {
                alert("Â¡Fin del juego!");
                return;
            }
            const i = Math.floor(Math.random() * bolas.length);
            const numero = bolas.splice(i, 1)[0];
            document.getElementById("bola").textContent = numero;
        }
    </script>
</body>
</html>
